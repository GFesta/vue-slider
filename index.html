<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="css/style.css">
        
        <title>Vue Slider</title>
    </head>
    <body>
        <div id="root" class="slider">
            <div class="main_wrapper">
                <div @click="prevImg" class="arrow_left"><i class="fas fa-chevron-left"></i></div>
                <div class="images">
                    <img :src="images[counter]" alt="Images">
                </div>
                <div @click="nextImg" class="arrow_right"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="buttons">
                <i v-for="(element, indexImg) in images" :class="indexImg == counter ? circle[1] : circle[0]" @click="changeImg(indexImg)"></i>
            </div>
        </div>
        
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
